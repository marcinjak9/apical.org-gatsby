collections:

  - label: Entities
    name: entities
    files:
      - label: Testimonial
        name: testimonial
        file: content/testimonials.md
        create: true
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "testimonials" }
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
              - {label: Name, name: name, widget: string }
              - {label: Company, name: company, widget: string }
              - {label: Body, name: body, widget: text }
              - {label: Avatar, name: image, widget: image }

      - label: Team
        name: team
        file: content/team.md
        create: true
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "team" }
          - label: Members
            name: Members
            widget: list
            fields:
              - {label: Name, name: name, widget: string }
              - {label: Role, name: role, widget: string }
              - {label: Body, name: body, widget: text }
              - {label: Avatar, name: image, widget: image }

      - label: Menu
        name: menu
        file: content/menu.md
        create: true
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "menu" }
          - {label: Logo, name: logo, widget: image}
          - {label: Mobile Logo, name: mobileLogo, widget: image}
          - label: Menu Items
            name: menuItems
            widget: list
            fields:
              - { label: Url, name: url, widget: string }
              - {label: Text, name: text, widget: string }
          - label: Call to Action
            name: cta
            widget: object
            fields:
              - { label: Url, name: url, widget: string }
              - {label: Text, name: text, widget: string }
          - label: Contacts
            name: contacts
            widget: object
            fields:
              - { label: Phone, name: phone, widget: string }
              - { label: Email, name: email, widget: string }

      - label: Footer Menu
        name: footerMenu
        file: content/footer-menu.md
        create: true
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "footer-menu" }
          - {label: Logo, name: logo, widget: image}
          - {label: Mobile Logo, name: mobileLogo, widget: image}
          - label: Menu Items
            name: menuItems
            widget: list
            fields:
              - { label: Url, name: url, widget: string }
              - {label: Text, name: text, widget: string }
          - label: Social Items
            name: socialItems
            widget: list
            fields:
              - { label: Url, name: url, widget: string }
              - {label: Text, name: text, widget: string }
          - label: Contacts
            name: contacts
            widget: object
            fields:
              - { label: Phone, name: phone, widget: string }
              - { label: Email, name: email, widget: string }

  - name: features
    label: Features
    folder: "content/features"
    create: true
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "features" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }
      - label: Items
        name: items
        widget: list
        fields:
          - {label: Icon, name: icon, widget: string }
          - {label: Title, name: title, widget: string }
          - {label: Body, name: body, widget: text }
          - {label: Pro, name: pro, widget: boolean, required: false }
    
  - name: "page"
    label: "Page"
    # editor:
    #   preview: false
    folder: "content/pages"
    create: true
    fields: 
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "site-page" }
      - { label: Title, name: title, widget: string }
      - { label: Slug, name: slug, widget: string, required: true, hint: "If it's a root page (homepage), type 'home'." }
      - { label: "Type", name: "type", widget: "hidden", default: "page" }
      - label: Sections
        name: "sections"
        widget: "list"
        types:
          - label: Hero
            name: HomeHero
            hint: Hero
            widget: object
            fields:
              - { label: "Component", name: "component", widget: "hidden", default: "HomeHero" }
              - label: Props
                name: props
                widget: object
                fields:
                  - { label: Title, name: title, widget: string, required: false }
                  - { label: Hero Body, name: heroBody, widget: markdown, required: false }
                  - { label: "Small Hero", name: "bodyLight", widget: "boolean", required: false, hint: select for small Hero size }
                  - { label: Baground, name: image, widget: image, required: false }
                  - label: Typings
                    name: typings
                    widget: list
                    field: { label: Typing, name: typing, widget: string }
                    default: ["i tuoi viaggi", "le tue esperienze", "i tuoi festival", "i tuoi retreats"]
                    required: false
                  - label: CTA
                    name: cta
                    widget: object
                    fields: 
                      - { label: Cta Text, name: text, widget: string, required: false }
                      - { label: Cta Link, name: link, widget: string, required: false }
          - label: Simple Hero
            name: SimpleHero
            hint: Hero
            widget: object
            fields:
              - { label: "Component", name: "component", widget: "hidden", default: "SimpleHero" }
              - label: Props
                name: props
                widget: object
                fields:
                  - { label: Title, name: title, widget: string, required: false }
                  - { label: Emoji, name: emoji, widget: string, required: false }
                  - { label: Baground, name: image, widget: image, required: false }
                  - { label: "Central text", name: "central", widget: "boolean", required: false }
                  - { label: "Small Text", name: "smallText", widget: "boolean", required: false }
          - label: What We Do
            name: WhatWeDo
            widget: object
            fields:
              - {label: "Component", name: "component", widget: "hidden", default: "WhatWeDo"}
              - label: Props
